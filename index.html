<!DOCTYPE html>
<html>

<head>

    <title> Game </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.css">

</head>

<body class="bg-picture">

    <div class="text-white m-4 mb-2">
        <h3>It's <span id="player-playing"></span>'s Turn</h3>
        <h3 id="countdown"> </h3>
    </div>
    <div class="text-white">
        <button id="restart" class="btn btn-dark float-left m-4"> Restart Game </button>
    </div>

    <div>
        <canvas class="ml-3" id="canvas" height="700" width="1300"> </canvas>
    </div>

    <div class="modal fade" id="startGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Start game</h5>
                    </button>
                </div>

                <div class="modal-body">
                    <p> The rules are simple: Try to build a row of four tokens while keeping your opponent from doing the same.</p>
                    <p> The browser recommended zoom is 90%. </p>
                    <form>
                        <div class="form-group">
                            <label for="player1-name"> Player 1 </label>
                            <input type="text" class="form-control" id="player1-name" aria-describedby="emailHelp" placeholder="Enter player 1 name">
                        </div>
                        <div class="form-group">
                            <label for="player2-name">Player 2</label>
                            <input type="text" class="form-control" id="player2-name" placeholder="Enter player 2 name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="startGame" data-dismiss="modal" class="btn btn-dark">Start </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="winner" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> We have a winner! Congratulations <span id="winner-span"></span></h5>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" id="playAgain" data-dismiss="modal" class="btn btn-dark"> Play again </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="game-over" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Game over </h5>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" id="gameover" data-dismiss="modal" class="btn btn-dark"> Play again </button>
                </div>
            </div>
        </div>
    </div>


    <div class="hidden">
        <img src="./images/tablero.png" width="800" height="800" id="bg-image">
        <img src="./images/tierra.png" id="earth">
        <img src="./images/marte.png" id="mars">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./javascript/Main.js">
    </script>
    <script src="./javascript/Token.js">
    </script>
    <script src="./javascript/Game.js">
    </script>
    <script src="./javascript/Player.js">
    </script>

</body>

</html>
